<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Toy</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
    }
    canvas {
        display: block;
    }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let toyX = canvas.width / 2;
    let toyY = canvas.height / 2;

    function drawToy(x, y) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw 3D toy (example: cube)
        ctx.fillStyle = 'blue';
        ctx.fillRect(x - 50, y - 50, 100, 100);

        // Draw additional features or modify as needed for your toy

    }

    function handleMouseMove(event) {
        toyX = event.clientX - canvas.getBoundingClientRect().left;
        toyY = event.clientY - canvas.getBoundingClientRect().top;
        drawToy(toyX, toyY);
    }

    function init() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        drawToy(toyX, toyY);
        canvas.addEventListener('mousemove', handleMouseMove);
    }

    init();
</script>
</body>
</html>
